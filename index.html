<html>
<head>
    <title>Learning WebGL &mdash; lesson 1</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 coord;

        uniform int Size1;
        uniform float Size2;
        uniform sampler2D uSampler;

        int mandel( void )
        {
          vec2 c = coord;
          vec2 z = c;
          for (int i = 0; i < 32000; i++)
          {
            if (i >= Size1)
              break;
            z = vec2(z.x * z.x - z.y * z.y, 2.0 * z.x * z.y) + c;
            if ((z.x * z.x + z.y * z.y) > Size2)
              return i;
          }
            return 0;
        }

        void main( void )
        {
          int color = mandel();
          gl_FragColor = texture2D(uSampler, vec2(float(color) / float(Size1), float(color) / float(Size1) * 3.0));
        }
        </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform float MouseW;
        uniform vec2 Mouse;

        varying vec2 coord;

        void main(void)
        {
          float L = -0.5,  R = 1.0,
                T = 1.0,   B = -1.0,
                W = R - L, H = T - B;

          coord = vec2(aVertexPosition.x, aVertexPosition.y);
          L = L + Mouse.x / 500.0 * W * (1.0 - MouseW);
          B = B + Mouse.y / 500.0 * H * (1.0 - MouseW);
          R = L + MouseW * W;
          T = B + MouseW * H;
          coord += vec2(R + L, -T - B); //vec2(0.5, 0);
          coord /= MouseW;

          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
        </script>


    <script type="text/javascript">

        var gl;
        function initGL(canvas) {
            try {
                gl = canvas.getContext("experimental-webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e) {
            }
            if (!gl) {
                alert("Could not initialise WebGL, sorry :-(");
            }
        }


        function getShader(gl, id) {
            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k) {
                if (k.nodeType == 3) {
                    str += k.textContent;
                }
                k = k.nextSibling;
            }

            var shader;
            if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (shaderScript.type == "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            } else {
                return null;
            }

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }


            return shader;
        }


        var shaderProgram;
        var num2 = 32000;
        var num = 59;
        var deltawheel = 0.25;
        var OldMouseX = 0.0;
        var OldMouseY = 0.0;
        var posX = 0.0;
        var posY = 0.0;
        var DposX;
        var DposY;


        function initShaders() {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
            shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
            shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
        }


        var mvMatrix = mat4.create();
        var pMatrix = mat4.create();

        function setAllUniforms( num) {
            var OldMouseX, OldMouseY;
            if (OldMouseX != posX || OldMouseY != posY)
            {
                OldMouseX = posX;
                OldMouseY = posY;
                gl.uniform2f(gl.getUniformLocation(shaderProgram, "Mouse"), posX , posY);
            }
            gl.uniform1i(gl.getUniformLocation(shaderProgram, "Size1"), num);
            gl.uniform1f(gl.getUniformLocation(shaderProgram, "MouseW"), deltawheel);
            gl.uniform1f(gl.getUniformLocation(shaderProgram, "Size2"), num2);
            gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
        }


        function handleLoadedTexture(texture) {
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.bindTexture(gl.TEXTURE_2D, null);
        }


        var neheTexture;

        function initTexture() {
                neheTexture = gl.createTexture();
                neheTexture.image = new Image();
                neheTexture.image.onload = function () {
                handleLoadedTexture(neheTexture)
            }

            neheTexture.image.src = "white.jpeg";
        }

        var cubeVertexTextureCoordBuffer;
        var squareVertexPositionBuffer;

        function initBuffers() {
            squareVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            vertices = [
                 1.0,  1.0, 0.0,
                -1.0,  1.0, 0.0,
                 1.0, -1.0, 0.0,
                -1.0, -1.0, 0.0
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            squareVertexPositionBuffer.itemSize = 3;
            squareVertexPositionBuffer.numItems = 4;
        }


        function drawScene( num ) {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, neheTexture);
            gl.uniform1i(shaderProgram.samplerUniform, 0);

            mat4.identity(mvMatrix);
            mat4.translate(mvMatrix, [-0.32, 0.0, -1]);
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
            setAllUniforms(num);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
        }



        function webGLStart() {
            var canvas = document.getElementById("canvas");
            initGL(canvas);
            initShaders();
            initBuffers();
            initTexture();

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.enable(gl.DEPTH_TEST);

            drawScene( 5.0 );
            tick();
        }

        function GetK() {
            num = document.getElementById("Space").value;
        }
        function GetK2() {
            num2 = document.getElementById("Space2").value;
        }

        function tick() {
            window.requestAnimationFrame(tick);
            drawScene( num );
        }

        function MouseWheel() {
            var event = window.event;
            var rect = document.getElementById('canvas');
            var delta = event.detail ? event.detail : event.wheelDelta;

            deltawheel += -delta * 0.001;
            posX = (event.clientX - rect.getBoundingClientRect().left);
            posY = 500 - (event.clientY - rect.getBoundingClientRect().top);
            drawScene( num );
        }

        function MPos()
        {
            var event = window.event;

            posX = event.clientX;
            posY = event.clientY;
        }

        function MPos2()
        {
            var event = window.event;

            DposX = event.clientX - posX;
            DposY = event.clientY - posY;
            drawScene( num );
        }
    </script>


</head>


<body onload = "webGLStart();">
   <canvas id = "canvas" style = "border: none;" width = "1150" height = "720" onwheel = "MouseWheel()"></canvas>
      <br>
   <input type = "text" id = "Size1" onkeyup = "GetK()" value = "59">
      <br>
   <input type = "text" id = "Size2" onkeyup = "GetK2()" value = "32000">
      <br>
</body>

</html>
